{% extends "layout.html" %}
{% block content %}
  <h2>Upload Result</h2>
  <ul>
    {% for field in fields %}
    <li>{{ field.key }}: {{ field.value }}</li>
    {% endfor %}

    {% for file in files %}
    <li><a href="/public/{{ file.filename }}" _target="blank">{{ file.filename }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
